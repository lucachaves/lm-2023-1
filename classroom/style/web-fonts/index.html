<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <style>
      /* <link rel="stylesheet" href="./css/fonts.css"> */
      @import url('./css/fonts.css');

      h1 {
        font-family: 'Times New Roman', Times, serif;
        /* font-family: Arial, Helvetica, sans-serif;
        font-family: 'Courier New', Courier, monospace; */
      }

      .icon-download {
        font-size: 2rem;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Fonte Local</h1>
    <h1 class="font-roboto font-normal">
      Exemplo de
      <a href="https://fonts.google.com/specimen/Roboto">Fonte Roboto</a>
    </h1>
    <h1 class="font-pacifico">
      Exemplo de
      <a href="https://fonts.google.com/specimen/Pacifico">Fonte Pacifico</a>
    </h1>
    <h1>
      Exemplo do ícone material-symbols:download
      <span
        class="iconify-inline icon-download"
        data-icon="material-symbols:download"
      ></span>
      do
      <a href="https://iconify.design/">Iconify.design</a>
    </h1>
    <p>
      Página com script de ícone com
      <a href="https://docs.iconify.design/icon-components/svg-framework/">
        Iconify SVG framework
      </a>
    </p>
  </body>
</html>
